<div class="bg-white border rounded-2xl p-4 space-y-2">
    <div class="text-sm font-semibold">Секциялар</div>

    {% for s in sections %}
        <a href="/attempts/{{ attempt.id }}/?section={{ s.id }}" class="block px-3 py-2 rounded-xl text-sm border
                {% if current_section and current_section.id == s.id %}
                    bg-gray-900 text-white border-gray-900
                {% else %}
                    bg-white hover:bg-gray-50
                {% endif %}">
            <div class="flex items-center justify-between">
                <span>{{ s.get_section_type_display }}</span>
                <span class="text-xs opacity-80">{{ s.questions.count }}</span>
            </div>
        </a>
    {% endfor %}

    <form method="post" action="{% url 'customer:attempt_submit' attempt.id %}" class="pt-3">
        {% csrf_token %}
        <button type="submit"
            class="w-full px-4 py-2 rounded-xl bg-gray-900 text-white text-sm font-medium hover:opacity-90">
            Тестті аяқтау (Submit)
        </button>
    </form>
</div>
